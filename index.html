<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="theme.css" />
    <title>List of notes</title>
  </head>

  <body>
    <div class="container pt-5" id="app">
      <div class="card">
        <h1>{{ title }}</h1>
        <div class="form-control">
          <input
            type="text"
            :placeholder="placeholderString"
            v-model="inputValue"
            @keypress.enter="addNewNote"
          />
        </div>
        <button class="btn" @click="addNewNote">Добавить</button>
        <hr />
        <ul class="list" v-if="notes.length !== 0">
          <li class="list-item" v-for="(note, idx) in notes">
            ({{ idx + 1 }}) {{ note }}
            <button class="btn danger" @click="deleteNote(idx)">
              Удалить
            </button>
          </li>
          <hr>
          <li>
            <strong>Общее количество: {{ notes.length }}</strong>
          </li>
        </ul>
        <div v-else>Заметок пока нет. Добавьте свою первую запись</div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
